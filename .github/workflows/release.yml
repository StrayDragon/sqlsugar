name: Release Extension

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: just install

      - name: Setup sqls
        run: |
          # Download sqls zip for Linux
          curl -L -o sqls.zip https://github.com/sqls-server/sqls/releases/download/v0.2.27/sqls-linux-0.2.27.zip
          unzip sqls.zip
          chmod +x sqls
          sudo mv sqls /usr/local/bin/sqls
          sqls --version

      - name: Run linting and type checking
        run: just lint

      # Note: Tests are currently disabled in the project
      # When tests are re-enabled, we can add them back here
      # - name: Run tests
      #   run: just test

      - name: Build extension
        run: just build

      - name: Package VSIX
        run: just package-vsix

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename VSIX with version
        run: |
          mv sqlsugar.vsix sqlsugar-${{ steps.version.outputs.version }}.vsix

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## SQLSugar Extension ${{ steps.version.outputs.version }}

            ### Installation
            Download the `sqlsugar-${{ steps.version.outputs.version }}.vsix` file and install it in VS Code:
            1. Open VS Code
            2. Press `Ctrl+Shift+P` (or `Cmd+Shift+P` on Mac)
            3. Type "Extensions: Install from VSIX..."
            4. Select the downloaded VSIX file

            ### Changes
            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          files: |
            sqlsugar-${{ steps.version.outputs.version }}.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
