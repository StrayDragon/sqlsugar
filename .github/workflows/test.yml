name: Test Extension

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: just install

      - name: Setup sqls
        run: |
          # Download sqls zip for Linux
          curl -L -o sqls.zip https://github.com/sqls-server/sqls/releases/download/v0.2.27/sqls-linux-0.2.27.zip
          unzip sqls.zip
          chmod +x sqls
          sudo mv sqls /usr/local/bin/sqls
          sqls --version

      - name: Run linting and type checking
        run: just lint

      # Note: Tests are currently disabled in the project
      # When tests are re-enabled, we can add them back here
