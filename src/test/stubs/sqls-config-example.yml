# SQLS Configuration Example for Testing
# This file demonstrates various database connection configurations supported by sqls

lowercaseKeywords: true

connections:
  # Local MySQL connection using DSN format
  - alias: local_mysql
    driver: mysql
    dataSourceName: "root:password@tcp(localhost:3306)/testdb"
  
  # Production MySQL with individual parameters
  - alias: production_mysql
    driver: mysql
    proto: tcp
    user: prod_user
    passwd: "secure_password"
    host: "prod-mysql.example.com"
    port: "3306"
    dbName: "production_db"
  
  # Development PostgreSQL connection
  - alias: development_postgres
    driver: postgres
    dataSourceName: "postgres:devpass@localhost:5432/devdb?sslmode=disable"
  
  # MariaDB with SSH tunneling
  - alias: mariadb_ssh
    driver: mariadb
    proto: tcp
    user: "db_user"
    passwd: "db_password"
    host: "localhost"
    port: "3307"
    dbName: "mariadb_test"
    sshConfig:
      host: "bastion.example.com"
      user: "ec2-user"
      keyPath: "/path/to/ssh/key"
  
  # SQLite database connection
  - alias: local_sqlite
    driver: sqlite3
    dataSourceName: "/path/to/local/database.db"